title: qmdrslides
author: andrewpbray
version: 1.0.0
quarto-required: ">=1.3.0"
contributes:
  formats:
    revealjs:
      height: 900
      width: 1600
      theme: slides.scss
      multiplex: false
      transition: fade
      slide-number: c
      incremental: false 
      menu: false
      highlight-style: github
      progress: false
      code-overflow: wrap
      title-slide-attributes:
        data-background-image: seaplane-bg.png
        data-background-size: contain
        data-background-color: "#f8f5f0"
